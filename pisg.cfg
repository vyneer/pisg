<channel="destiny.gg">
  Network = "destiny.gg"
  LogDir = "logs/"
  Format = "axur"
  OutputFile = "out/index.html"
  TimeOffset = "+0"
  Maintainer = "vyneer"
</channel>

<set CacheDir="cache/">
<set Charset="utf-8">
<set NFiles="31">

<set ActiveNicks2="50">
<set DailyActivity="31">
<set ShowActionLine="0">
<set ShowActiveTimes="1">
<set ShowFoulLine="1">
<set ShowHalfops="0">
<set ShowKickLine="0">
<set ShowMostActiveByHour="1">
<set ShowMostActiveByHourGraph="1">
<set ShowOps="0">
<set ShowSmileys="1">
<set ShowTopics="0">
<set ShowViolentLines="0">
<set ShowVoices="0">
<set ShowWords="1">
<set TopicHistory="0">
<set CleanUpReferenced="0">
<set CleanUpMinimum="50">

# Bots
<user nick="Ban" ignore="y">
<user nick="Logs" ignore="y">
<user nick="Bot" ignore="y">
<user nick="Broadcast" ignore="y">
<user nick="Subscriber" ignore="y">
<user nick="SubscriberMessage" ignore="y">
<user nick="RandomFerret" ignore="y">

# Don't let some usernames get added to referenced nicks (bc they're frequently used words pepeW)

<user nick="and" refignore="y">
<user nick="are" refignore="y">
<user nick="Can" refignore="y">
<user nick="one" refignore="y">
<user nick="think" refignore="y">
<user nick="did" refignore="y">
<user nick="Game" refignore="y">
<user nick="Twitch" refignore="y">

# Links
<link url="d.gg" ignore="y">
<link url="http://d.gg" ignore="y">
<link url="bit.ly" ignore="y">
<link url="http://bit.ly" ignore="y">

# Emotes
<set IgnoreWords="ALOTOFEMOTES">
